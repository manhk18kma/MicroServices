spring.application.name=ProfileService

# Server port
server.port=8082

# Neo4j connection settings
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=123456A@

# Disable Neo4j query logging
logging.level.org.springframework.data.neo4j=ERROR
logging.level.org.neo4j.driver=ERROR

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ProfileService

eureka.client.service-url.defaultZone = http://localhost:8761/eureka

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.auto-offset-reset=earliest


open.api.title=Profile Service API
open.api.version=1.0.0
open.api.description=This API provides endpoints for managing user profiles.
open.api.serverUrl=http://localhost:8082
open.api.serverdescription=Profile Service Server - Provides endpoints for managing user profiles.
